<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../css_style/cart.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <input type="hidden" id="user_id" value="">
    <div class="order-row">
        <span class="center-text">Pet Shop</span>
    </div>

    <!-- Контейнер для товаров -->
    <div id="cart-items" class="order-cont">
        <!-- Здесь будут динамически добавляться товары -->
    </div>

    <hr style="border: 1px solid rgb(244, 211, 211); width: 98%; margin: 20px auto;">

    <!-- Итоговые суммы -->
    <div class="sum-row">
        <span style="font-size: 20px;">Amount</span>
        <span id="amount" style="font-size: 20px;">0$</span>
    </div>
    <div class="sum-row">
        <span style="font-size: 20px;">Commission</span>
        <span id="commission" style="font-size: 20px;">0$</span>
    </div>
    <div class="sum-row">
        <span style="font-size: 24px; font-weight: bold;">Total</span>
        <span id="total" style="font-size: 24px; font-weight: bold;">0$</span>
    </div>

    <div class="sum-row">
        <a href="cart_two.html" class="save-button">Continue</a>
    </div>
    <div class="bottom-menu">
        <a href="clicker.html"><img src="../icons/house.png" class="menu-icon" alt="Home"></a>
        <a href="tasks.html"><img src="../icons/tasks-icon.webp" class="tasks-icon" alt="Tasks"></a>
        <a href="../index.html"><img src="../icons/shop.png" class="menu-icon-cart" alt="Shop"></a>
        <a href="cart.html"><img src="../icons/empty-cart.png" class="menu-icon" alt="Cart"></a>
        <a href="orders.html"><img src="../icons/task.png" class="menu-icon" alt="Orders"></a>
        <a href="profile.html"><img src="../icons/user.png" class="menu-icon" alt="Profile"></a>
    </div>
    <!-- Перемещаем скрипты в конец -->
    <script src="scripts/user_id.js"></script>
    <script src="scripts/get-cart.js"></script>
</body>
</html>
