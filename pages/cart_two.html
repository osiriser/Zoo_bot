<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placing an Order</title>
    <link rel="stylesheet" href="../css_style/cart_two.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="scripts/get_cart_two.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    
</head>
<body>
    <!-- Заголовок страницы -->
    <div style="text-align: center; align-items: center; padding-bottom: 10px; padding-top: 5px;">Placing an order</div>
    <div style="padding-top: 10px;">Client</div>
    <hr style="border: 1px solid rgb(211, 202, 202); width: 98%;">
    <input type="hidden" id="user_id" value="">
    <!-- Поля ввода информации клиента -->
    <div class="input-container">
        <input type="text" id="contact-name" placeholder="Contact Name*" class="input-field" required>
        <input type="text" id="mobile-number" placeholder="Mobile number*" class="input-field" required>
    </div>

    <!-- Адрес клиента -->
    <div class="address-section">
        <label class="label">Address</label>
        <hr style="border: 1px solid rgb(211, 202, 202); width: 98%; margin-bottom: 10px;">
        <input type="text" id="street" placeholder="Street, house/apartment/unit*" class="input-field" required>

        <div class="two-columns">
            <input type="text" id="country" placeholder="Country*" class="input-field small" required>
            <input type="text" id="region" placeholder="Region*" class="input-field small" required>
            <input type="text" id="zip-code" placeholder="Zip code*" class="input-field small" required>
        </div>
    </div>

    <!-- Дополнительная информация -->
    <div style="padding-top: 10px;">Extra info</div>
    <hr style="border: 1px solid rgb(211, 202, 202); width: 98%;">
    <input type="text" id="extra-info" placeholder="Add free text if needed, e.g.: don’t ring the doorbell, leave by the door, etc." class="input-field">

    <!-- Информация о бонусах -->
    <div class="switch-row">
        <div>Bonuses</div>
        <div class="bonus-row">
            <div>You have</div>
            <div class="bonus-container">
                <div class="bonus-box">
                    <img src="../icons/ruble.png" alt="Bonuses" class="bonus-icon">
                    <span class="bonus-value" id="bonus-value">0</span>
                </div>
            </div>
            <div>= 0 ₽</div>
        </div>
    </div>
    <hr style="border: 1px solid rgb(211, 202, 202); width: 98%;">

    <!-- Суммы заказа -->
    <div class="sum-row">
        <span style="font-size: 24px; font-weight: bold;">Total</span>
        <span style="font-size: 24px; font-weight: bold;" id="total-price">26$</span>
    </div>
    <div class="sum-row">
        <span style="font-size: 20px">Amount</span>
        <span style="font-size: 20px" id="amount">23$</span>
    </div>
    <div class="sum-row">
        <span style="font-size: 20px">Commission</span>
        <span style="font-size: 20px" id="commission">3$</span>
    </div>

    <!-- Кнопка отправки данных -->
    <div class="sum-row">
        <button class="continue-button-class" id="save-button" onclick="SendOrder()">Save Information</button>
        <button class="continue-button-class" id="checkout-button" onclick="Checkout()">Pay with Stripe</button>

    </div>

    <script src="scripts/user_id.js"></script>
</body>
</html>
