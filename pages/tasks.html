<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>

    <!-- Подключение файла стилей -->
    <link rel="stylesheet" href="../css_style/tasks.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="header">
        <div class="location">
            <div class="address">Pet shop</div> 
        </div>
        <input type="hidden" id="user_id" value="">
        <script src="scripts/user_id.js"></script>
        <div class="bonus-container">
            <span class="bonus-text">Bonuses</span> <!-- Отдельный текст "Бонусы" -->
            <div class="bonus-box">                <!-- Фиолетовый контейнер -->
                <img src="../icons/dollar-icon.webp" alt="Бонусы" class="bonus-icon">
                <span class="bonus-value" id="points">0</span> <!-- Значение бонусов -->
                <script src="scripts/points.js"></script>
            </div>
        </div>
    </div>
    <div class="horizont-line"></div>
    <div class="task-row">
        <span class="center-text">Tasks</span>
    </div>
    <div class="about-row">
        <span class="center-about-text">Here you can do short tasks and get points</span>
    </div>
    <div class="tasks-container">
        <button id="task1" class="task-button" onclick="completeTask('task1', 'https://www.youtube.com/')">
            Join our YouTube
        </button>
        <button id="task2" class="task-button" onclick="completeTask('task2', 'https://www.instagram.com/')">
            Like our post
        </button>
        <button id="task3" class="task-button" onclick="completeTask('task3', 'https://telegram.org/someinvite')">
            Invite 1 friend
        </button>
        <button id="task4" class="task-button" onclick="completeTask('task4', 'https://twitch.tv/somestream')">
            Watch store stream
        </button>
    </div>
    
    <script src="scripts/task-complete.js"></script>
    <script src="scripts/tasks-status.js"></script>

    </div>  -->

        <a href="tasks.html"><img src="../icons/tasks-icon.webp" class="tasks-icon" alt="Tasks"></a>
        <a href="../index.html"><img src="../icons/shop.png" class="menu-icon-cart" alt="Shop"></a>
        <a href="cart.html"><img src="../icons/empty-cart.png" class="menu-icon" alt="Cart"></a>
        <a href="orders.html"><img src="../icons/task.png" class="menu-icon" alt="Orders"></a>
        <a href="profile.html"><img src="../icons/user.png" class="menu-icon" alt="Profile"></a>

    </div>
</body>
